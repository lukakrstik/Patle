<div class="modalContainer flex justify-center z-20 absolute w-full h-full">
  <div class="flex flex-col justify-center">
    <div #modal class="modalBG z-20 p-4 px-4">
      <div class="flex justify-between">
        <h1 class="text-2xl font-bold mb-8">Поставки</h1>
      </div>
      <div class="flex flex-col">
        <h1 class="text-xl font-bold mb-2">Тежина на играта</h1>
        <div class="flex justify-between mb-3">
          <h1 class="mr-16 leading-relaxed">Сокриена мапа</h1>
          <label class="switch">
            <input type="checkbox" #hardmode (click)="setDifficulty()">
            <span class="slider round"></span>
          </label>
        </div>
        <h1 class="text-xl font-bold mb-2">Изглед</h1>
        <div class="flex justify-between">
          <h1 class="mr-8 leading-relaxed">Тема (Светло/Темно)</h1>
          <label class="switch">
            <input type="checkbox" #themecheck (click)="setTheme()">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="w-full flex justify-end mt-8">
        <button (click)="closeModal()" class="p-2 px-4 rounded-lg">Затвори</button>
      </div>
    </div>
  </div>
</div>
